	<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
		integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
		crossorigin=""></script>
		
	<script defer type="text/javascript">
		
		let mymap;
		
		window.addEventListener('DOMContentLoaded', function() {
			mymap = L.map('map-site').setView([40.34866, -3.69701], 15);
			let marker = L.marker([40.348156, -3.696425]).addTo(mymap);
			marker.bindPopup("<b>La Nave</b><br>Palacio de exposiciones y congresos");
			L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
						attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
						maxZoom: 18,
						id: 'mapbox.streets',
						accessToken: 'pk.eyJ1IjoicG1jaG96YXMiLCJhIjoiY2pzeDE0M2Q2MGw3cTQzcHZ2eDRhZWRyaCJ9.0Owsk44_Ag47q3eiNGEw6Q'
			}).addTo(mymap);
			
			
		});
		
		function reloadMap(){
			
			// This is a bug in leaflet.js
			
			window.setTimeout(() => {
				  mymap.invalidateSize();
				}, 100);
				
		}
		
	</script>
